<div class="container d-flex justify-content-center mt-50 mb-50">
  <div class="row">
    <div class="col-md-4 mt-2">
      <div class="card">
        <div class="card-body">
          <div class="card-img-actions">
            <img class="card-img img-fluid" width="96" height="100" alt="" />
          </div>
        </div>

        <div class="card-body bg-light text-center">
          <div class="mb-2">
            <h6 class="font-weight-semibold mb-2">
              <a href="#" class="text-default mb-2" data-abc="true">
                {{ product.name }}
              </a>
            </h6>

            <a href="#" class="text-muted" data-abc="true">
              {{ product.productType }}
            </a>
          </div>

          <h3 class="mb-0 font-weight-semibold">{{ product.price }} руб.</h3>

          <div>
            <i class="fa fa-star star"></i>
            <i class="fa fa-star star"></i>
            <i class="fa fa-star star"></i>
            <i class="fa fa-star star"></i>
         </div>

          <button type="button" class="btn bg-cart">
            <i class="fa fa-cart-plus mr-2"></i>
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
