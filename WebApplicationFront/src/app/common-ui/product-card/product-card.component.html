<div class="product-card">
  <div class="card-image-container">
    <img
      [src]="product.image"
      [alt]="product.image"
      class="card-image"
      [routerLink]="['/product', product.productId]"
    />
  </div>

  <div class="card-content">
    <div class="product-price">{{ product.price }} руб.</div>

    <div class="product-name">
      {{ product.name }}
    </div>

    <button
      *ngIf="product.cartCount == 0"
      [class]="'add-to-cart-btn ' + product.productId"
      (click)="addToCart()"
    >
      В корзину
    </button>
    <button
      *ngIf="product.cartCount != 0"
      [class]="'already-in-cart-btn'"
      [routerLink]="'/cart'"
    >
      В корзине {{ product.cartCount }}
    </button>
  </div>
</div>
