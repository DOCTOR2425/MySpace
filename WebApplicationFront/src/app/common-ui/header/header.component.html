<div class="navbar header border-bottom border-black d-flex flex-column">
  <div class="middleMenu d-inline-flex">
    <div class="logo-container">
      <h2 routerLink="/" style="cursor: pointer">MySpace</h2>
      <h6>О нас</h6>
    </div>

    <div class="search-container">
      <input
        type="text"
        placeholder="Поиск товаров..."
        [(ngModel)]="searchQuery"
      />
      <button (click)="searchByName()">
        <img
          src="https://cdn-icons-png.flaticon.com/128/622/622669.png"
          alt="Поиск"
        />
      </button>
    </div>

    <span class="buttons">
      <span [routerLink]="['comparison']">
        <img src="https://cdn-icons-png.flaticon.com/128/994/994414.png" />
        <a>Сравнение</a>
      </span>

      <ng-container *ngIf="authService.isLoggedIn(); else loginButton">
        <button [routerLink]="['/user']" class="user-button">
          {{ userEmail }}
        </button>
      </ng-container>
      <ng-template #loginButton>
        <span [routerLink]="['/login']">
          <img src="https://cdn-icons-png.flaticon.com/128/1828/1828453.png" />
          <a>Войти</a>
        </span>
      </ng-template>

      <span [routerLink]="['cart']">
        <img src="https://cdn-icons-png.flaticon.com/128/481/481384.png" />
        <a>Корзина</a>
      </span>
    </span>
  </div>
  <div class="lowMenu d-inline-flex">
    <a
      *ngFor="let category of categories"
      [routerLink]="['/category/' + category.productCategoryId]"
      >{{ category.name }}</a
    >
  </div>
</div>
