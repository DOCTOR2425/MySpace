<div class="orders-container">
  <div class="orders-header">
    <h1 class="page-title">Управление заказами</h1>

    <div class="orders-filter">
      <button
        [class.active]="currentFilter === 'all'"
        (click)="applyFilter('all')"
      >
        Все <span class="count">{{ getOrderCount("all") }}</span>
      </button>

      <button
        [class.active]="currentFilter === 'active'"
        (click)="applyFilter('active')"
      >
        Активные <span class="count">{{ getOrderCount("active") }}</span>
      </button>

      <button
        [class.active]="currentFilter === 'completed'"
        (click)="applyFilter('completed')"
      >
        Завершенные <span class="count">{{ getOrderCount("completed") }}</span>
      </button>

      <button
        [class.active]="currentFilter === 'cancelled'"
        (click)="applyFilter('cancelled')"
      >
        Отмененные <span class="count">{{ getOrderCount("cancelled") }}</span>
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="orders-table">
      <thead>
        <tr>
          <th class="id-column">ID</th>
          <th class="date-column">Дата</th>
          <th class="customer-column">Покупатель</th>
          <th class="contact-column">Контакты</th>
          <th class="amount-column">Сумма</th>
          <th class="status-column">Статус</th>
          <th class="actions-column">Действия</th>
        </tr>
      </thead>
      <tbody>
        <app-admin-order
          *ngFor="let order of filteredOrders"
          [order]="order"
          (removeOrder)="onOrderRemoved($event)"
        ></app-admin-order>
      </tbody>
    </table>
  </div>

  <button (click)="uploadMoreOrders()">Загрузить ещё заказы</button>
</div>
