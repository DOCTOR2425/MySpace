<h1>Управление товарами</h1>

<div class="actions">
  <button class="add-button" [routerLink]="['/admin/create-product']">
    Добавить товар
  </button>
</div>

<table class="products-table">
  <thead>
    <tr>
      <th>Название</th>
      <th>Категория</th>
      <th>Цена</th>
      <th>На складе</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price }} руб.</td>
      <td>{{ product.stock }}</td>
      <td>
        <button class="edit-button" (click)="editProduct(product.id)">
          Редактировать
        </button>
        <button class="delete-button" (click)="deleteProduct(product.id)">
          Удалить
        </button>
      </td>
    </tr>
  </tbody>
</table>
