  <!-- Основной контент -->
  <div class="content">
    <h1>Заказы в обработке</h1>

    <table class="orders-table">
      <thead>
        <tr>
          <th>Дата</th>
          <th>Покупатель</th>
          <th>Данные для связи</th>
          <th>Сумма</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of pendingOrders">
          <td>{{ order.date }}</td>
          <td>{{ order.customer }}</td>
          <td>
            <div>{{ order.contact.phone }}</div>
            <div>{{ order.contact.email }}</div>
          </td>
          <td>{{ order.total }} руб.</td>
          <td>
            <button class="action-button" (click)="closeOrder(order.id)">Закрыть заказ</button>
            <div class="dropdown">
              <button class="action-button dropdown-toggle">Отменить</button>
              <div class="dropdown-content">
                <a (click)="cancelOrder(order.id)">Подтвердить отмену</a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
