<!-- admin-main-page.component.html -->
<div class="orders-container">
  <h1 class="page-title">Заказы в обработке</h1>

  <div class="table-responsive">
    <table class="orders-table">
      <thead>
        <tr>
          <th class="id-column">ID</th>
          <th class="date-column">Дата</th>
          <th class="customer-column">Покупатель</th>
          <th class="contact-column">Контакты</th>
          <th class="amount-column">Сумма</th>
          <th class="actions-column">Действия</th>
        </tr>
      </thead>
      <tbody>
        <app-admin-order
          *ngFor="let order of paidOrders"
          [order]="order"
        ></app-admin-order>
      </tbody>
    </table>
  </div>
</div>
