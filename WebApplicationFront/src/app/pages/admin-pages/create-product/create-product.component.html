<h1>Создание товара</h1>

<div class="product-form">
  <h1>{{ product.id ? "Редактирование товара" : "Добавление товара" }}</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Название товара:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="product.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="category">Категория:</label>
      <select
        id="category"
        name="category"
        [(ngModel)]="product.category"
        required
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="brand">Бренд:</label>
      <select id="brand" name="brand" [(ngModel)]="product.brand" required>
        <option *ngFor="let brand of brands" [value]="brand">
          {{ brand }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="country">Страна производства:</label>
      <select
        id="country"
        name="country"
        [(ngModel)]="product.country"
        required
      >
        <option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">Цена:</label>
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="product.price"
        required
      />
    </div>

    <div class="form-group">
      <label for="stock">Количество на складе:</label>
      <input
        type="number"
        id="stock"
        name="stock"
        [(ngModel)]="product.stock"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Описание:</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="product.description"
      ></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="save-button">
        {{ product.id ? "Сохранить изменения" : "Добавить товар" }}
      </button>
      <button type="button" class="cancel-button" routerLink="/admin/products">
        Отмена
      </button>
    </div>
  </form>
</div>
