<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Результаты поиска для "{{ search }}"</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="products.length === 0">
      <p>Нет товаров, соответствующих вашему запросу.</p>
    </div>
    <div class="col-md-4" *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</div>
