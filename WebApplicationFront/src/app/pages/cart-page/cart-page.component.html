<div class="cart-container">
  <div class="cart-catalog">
    <app-cart-item
      *ngFor="let item of items"
      [item]="item"
      [cartPage]="this"
    ></app-cart-item>

    <div class="total">
      <h2>Итого: {{ totalPrice }} руб.</h2>
    </div>
  </div>

  <div class="registration-form">
    <form
      *ngIf="userOrderInfo"
      [formGroup]="orderForm"
      (ngSubmit)="orderCart()"
    >
      <div class="form-grid">
        <div class="form-group">
          <label for="firstName">Имя:</label>
          <input
            class="form-control"
            type="text"
            id="firstName"
            formControlName="firstName"
          />
        </div>
        <div class="form-group">
          <label for="telephone">Телефон:</label>
          <input
            class="form-control"
            type="tel"
            id="telephone"
            formControlName="telephone"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="city">Город:</label>
          <input
            class="form-control"
            type="text"
            id="city"
            formControlName="city"
          />
        </div>
        <div class="form-group">
          <label for="street">Улица:</label>
          <input
            class="form-control"
            type="text"
            id="street"
            formControlName="street"
          />
        </div>
        <div class="form-group">
          <label for="houseNumber">Номер дома:</label>
          <input
            class="form-control"
            type="text"
            id="houseNumber"
            formControlName="houseNumber"
          />
        </div>
        <div class="form-group">
          <label for="flat">Квартира:</label>
          <input
            class="form-control"
            type="text"
            id="flat"
            formControlName="flat"
          />
        </div>
        <div class="form-group">
          <label>Способ доставки:</label>
          <select formControlName="deliveryMethodId">
            <option
              *ngFor="let deliveryMethod of orderOptions.deliveryMethods"
              [value]="deliveryMethod.deliveryMethodId"
            >
              {{ deliveryMethod.name }} ({{ deliveryMethod.price }} руб.)
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Способ оплаты:</label>
          <select formControlName="paymentMethod">
            <option
              *ngFor="let paymentMethod of orderOptions.paymentMethods"
              [value]="paymentMethod"
            >
              {{ paymentMethod }}
            </option>
          </select>
        </div>
      </div>
      <button type="submit">Оформить заказ</button>
    </form>
  </div>
</div>
