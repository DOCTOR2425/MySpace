<div class="cart-container">
  <div class="cart-catalog">
    <app-cart-item
      *ngFor="let item of items"
      [item]="item"
      [cartPage]="this"
    ></app-cart-item>

    <div class="total">
      <h2>Итого: {{ totalPrice }} руб.</h2>
    </div>
  </div>

  <div class="registration-form">
    <form
      *ngIf="userOrderInfo"
      #orderForm="ngForm"
      (ngSubmit)="orderCart(orderForm)"
    >
      <div class="form-grid">
        <div class="form-group">
          <label for="firstName">Имя:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="userOrderInfo.firstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="telephone">Телефон:</label>
          <input
            type="tel"
            id="telephone"
            name="telephone"
            [(ngModel)]="userOrderInfo.telephone"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="userOrderInfo.email"
            required
          />
        </div>
        <div class="form-group">
          <label for="city">Город:</label>
          <input
            type="text"
            id="city"
            name="city"
            [(ngModel)]="userOrderInfo.city"
            required
          />
        </div>
        <div class="form-group">
          <label for="street">Улица:</label>
          <input
            type="text"
            id="street"
            name="street"
            [(ngModel)]="userOrderInfo.street"
            required
          />
        </div>
        <div class="form-group">
          <label for="houseNumber">Номер дома:</label>
          <input
            type="text"
            id="houseNumber"
            name="houseNumber"
            [(ngModel)]="userOrderInfo.houseNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="flat">Квартира:</label>
          <input
            type="text"
            id="flat"
            name="flat"
            [(ngModel)]="userOrderInfo.flat"
          />
        </div>
        <div class="form-group">
          <label>Способ доставки:</label>
          <select ngModel required name="deliveryMethodId">
            <option
              *ngFor="let deliveryMethod of orderOptions.deliveryMethods"
              [value]="deliveryMethod.deliveryMethodId"
            >
              {{ deliveryMethod.name }} ({{ deliveryMethod.price }} руб.)
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Способ оплаты:</label>
          <select ngModel required name="paymentMethod">
            <option
              *ngFor="let paymentMethod of orderOptions.paymentMethods"
              [value]="paymentMethod"
            >
              {{ paymentMethod }}
            </option>
          </select>
        </div>
      </div>
      <button type="submit" [disabled]="orderForm.invalid">
        Оформить заказ
      </button>
    </form>
  </div>
</div>
