<div class="cart-item" [attr.data-id]="item.cartItemId">
  <img
    [src]="item.product.image"
    [alt]="item.product.image"
    class="img-top"
    style="width: 100%; height: auto"
    [routerLink]="['/product/' + item.product.productId]"
  />
  <div class="cart-info">
    <p>{{ item.product.price }} руб.</p>
    <h5 [routerLink]="['/product/' + item.product.productId]">
      {{ item.product.name }}
    </h5>
    <div class="number-control">
      <button
        [id]="'decBtn' + item.cartItemId"
        (click)="changeQuantity(false)"
        [disabled]="item.quantity <= 1"
        [style.backgroundColor]="item.quantity <= 1 ? 'grey' : ''"
      >
        -
      </button>
      <p [id]="'counter' + item.cartItemId">{{ item.quantity }}</p>
      <button [id]="'incBtn' + item.cartItemId" (click)="changeQuantity(true)">
        +
      </button>
      <button [id]="'removeBtn' + item.cartItemId" (click)="removeItem()">
        Удалить
      </button>
    </div>
    <p>{{ item.product.price * item.quantity }} руб.</p>
  </div>
</div>
